<div class="outer">
    <div id="header"></div>
    <div id="content">
        <div class="column full center">
            <div class="innerBox" id="topBox">
              <h3>The Enigma Machine</h3>
            </div>
        </div>
        <div class="column full center">
            <form ng-submit="encrypt()">
                <input type="text" ng-model="phrase" id="input"/>
                <input type="submit" id="submit" value="Encrypt" ng-click="show=true"/>
                <div id="encryption">
                  <pre ng-show="show">{{result}}</pre>
                </div>
            </form>
            <!-- <p>{{third}} {{second}} {{first}}<p> -->
            <label><input class="rotorInput" ng-model="third"/></label>
            <label><input class="rotorInput" ng-model="second"/></label>
            <label><input class="rotorInput" ng-model="first"/></label>

        </div>
    </div>
    <div id="footer"></div>
</div>
