<div class="outer">
    <div id="header"></div>
    <div id="content">
        <div class="column full center">
            <div class="innerBox" style="background-color: {{titleBGColor}};">
              <h1 style="font-size: {{headerSize}}px;">{{mainTitle.title}}</h1>
              <h3 style="font-size: {{subTitleSize}}px;">{{mainTitle.subtitle}}</h3>
            </div>
        </div>
        <div class="column full center">
            <p>
              The content above is populated via Angular AJAX calls to the Node server.<br />
              They can be edited (client-side) through Angular's two-way binding here:
            </p>
            <label>Title: <input ng-model="mainTitle.title"/></label>
            <label>Subtitle: <input ng-model="mainTitle.subtitle"/></label>
            <br />
            <br />
            <label>Title Font Size: <input placeholder='default in px' ng-model="headerSize"/></label>
            <br />
            <label>Subtitle Font Size: <input placeholder='default in px' ng-model="subTitleSize"/></label>
        </div>
        <!-- <div class="column full center">
          <br />
          Click a button below to change the header's background color:
          <br />
          <button ng-repeat="color in colorOptions" class="colorButton" style="background-color: {{color}};" ng-click="changeColor(color)">{{color}}</button>
        </div> -->
    </div>
    <div id="footer"></div>
</div>
