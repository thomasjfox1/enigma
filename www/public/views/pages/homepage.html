<div class="outer">
    <div id="header"></div>
    <div id="content">
      <div>
          <div class="innerBox" id="topBox">
            <img id="enigma-top" src="../media/images/enigma.png">
            <h3 id="heading">The Enigma Machine</h3>
            <h3 id="heading">SITE CONSTRUCTION IN PROGRESS</h3>
          </div>
      </div>
      <div>
          <form ng-submit="encrypt()">
              <div id="phraseInput">
                <input type="text" ng-model="phrase" id="input"/>
                <input type="submit" id="submitButton" value="Encrypt" ng-click="show=true"/>
              </div>
              <div id="startPositions">
                <label><input class="rotorInput" ng-model="third"/></label>
                <label><input class="rotorInput" ng-model="second"/></label>
                <label><input class="rotorInput" ng-model="first"/></label>
              </div>
              <div id="encryption">
                <pre ng-show="show">{{result}}</pre>
              </div>
          </form>
          <div id=information>
            <p>The Enigma Machine is an electro-mechanical rotor cipher machine developed in Germany the early 1920s. They were for commercial and military usage.</p>
          </div>
